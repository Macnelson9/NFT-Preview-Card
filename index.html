<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
      <img src="image-equilibrium.jpg" alt="Equilibrium" />
      
      <div class="overlay">
        <img src="icon-view.svg" alt="view icon">
      </div>
    </div>

      <section class="content">
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="price">
        <img src="icon-ethereum.svg" alt="icon-ethereum" />
        <p>
          0.041 ETH</p>
          <img src="icon-clock.svg" class="clock" alt="clock-icon" />
          <p class="time"> 3 days left
          </p>
        </p>
      </section>
<hr />
      <section class="footer">
        <img src="image-avatar.png" alt="avatar-image" />
        <p>Creation of<span> Jules Wyvern</span></p>
        
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Macnelson9">Macnelson</a>.
    </div>
  </body>
</html>
